security:
    encoders:
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN: [ ROLE_USER, ROLE_COMMERCIAL, ROLE_MANAGER_COMMERCIAL ]
        ROLE_MANAGER_COMMERCIAL: [ ROLE_USER, ROLE_COMMERCIAL, ROLE_COMMERCIAL_MULTISITES ]
        ROLE_COMMERCIAL: ROLE_USER
        ROLE_COMMERCIAL_MULTISITES: ROLE_USER

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # Par-feu du BackOffice
        admin:
            anonymous: lazy
            pattern: ^/admin/
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
        # Par-feu du FrontOffice
        main:
            logout_on_user_change: true
            pattern: ^/
            logout: true
            anonymous: true

        api:
            pattern: ^/api
            security: false

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_USER }
        - { path: ^/api, role: IS_AUTHENTICATED_ANONYMOUSLY }
