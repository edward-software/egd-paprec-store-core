<VirtualHost *:80>
    ServerName local-store-core.paprec.com
    DocumentRoot /var/www/public
    DirectoryIndex /index.php
    <Directory /var/www/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>
    <Directory /var/www/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/local-store-core.paprec.com_error.log
    CustomLog /var/log/apache2/local-store-core.paprec.com_access.log combined
</VirtualHost>
